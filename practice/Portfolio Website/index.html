<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio Website</title>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="nav">
        <div id="nav-logo">
            <a href=""><h1>RANV33R</h1></a>
        </div>
        <div id="nav-items">
          <div><a href="#projects">Projects</a></div>
          <div><a href="#skills">Skills</a></div>
          <div><a href="#contactme">Contact Me</a></div>
        </div>
      </div>

      <div id="hero-section">
        <div id="floating-text">
          <H1>RANV33R</H1>
        </div>
        <div id="hero-section-left">
          <div id="hero-section-heading">
            <p>Hi My Name is
              Ranveer Singh</p>
          </div>

          <div id="hero-section-subheading">
            <p>I am a <span class="role"></span></p>
          </div>

          <div id="hero-section-description">
            <p>I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</p>
          </div>

          <button id="btn">Hire Me</button>

        </div>
        <div id="hero-section-right">
          <div class="absolute icons icon-dots">
              <img src="./images/userAsset/dots.png" alt="" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="./images/userAsset/cube.png" alt="" />
            </div>
            <div class="absolute icons icon-circle">
              <img src="./images/userAsset/circle.png" alt="" />
            </div>
            <div class="absolute icons icon-zigzag">
              <img src="./images/userAsset/zigzags.png" alt="" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="./images/userAsset/plus.png" alt="" />
            </div>
            <div class="user-image">
              <img src="./images/userAsset/UserImage.jpg" alt="" />
            </div>
      </div>
    </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Coder",
        "Software Developer",
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
